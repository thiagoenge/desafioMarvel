<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Card Game</title>
	<!-- BOOTSTRAP v4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Bitter|Raleway" rel="stylesheet">
	<!-- FONT AWESOME -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- GENERAL STYLES -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="dark">
	<div class="container mt-md" ng-app="marvelApp">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="text-color-tertiary text-center">Você conhece esse personagem da Marvel?</h1>
			</div>
		</div>
		<div class="row justify-content-center" ng-controller="personagem as prg">
			<div class="col-8 col-md-4">
				<i ng-hide="prg.hideLoader" class="fa fa-spin fa-spinner"></i>
				<img ng-show="prg.hideLoader" ng-src="{{prg.items.thumbnail.path}}.{{prg.items.thumbnail.extension}}" alt="" class="img-fluid rounded">
				<form ng-submit="prg.submit()">
					<div class="form-group">
						<label for="resposta" class="dblock mt-md">Digite abaixo a resposta</label>
						<input ng-model="prg.charNameInputed" id="resposta" ng-required type="text" ng-class="prg.validaCampoClass" class="form-control form-control-lg">
						<span class="help-block"  ng-show="prg.validaCampo">Escreva o nome do personagem</span>
					</div>
					<div class="row justify-content-between mt-sm">
						<div class="col-md-12 col-lg-4 text-center btn-group">
							<input type="submit" value="Responder" class="btn btn-tertiary text-color-dark btn-sm btn-block" >
						</div>
						<div class="col-md-12 col-lg-8">
							<input ng-click="prg.getHelp()" type="button" value="Desisto, não sei quem é!" class="btn btn-link btn-block btn-sm pr-none text-right">
						</div>
					</div>
				</form>
			</div>
			<div class="col-2">
				<h4 class="text-color-quaternary normal-font mb-none">Pontos</h4>
				<span class="h2 text-color-secondary title-font mt-none" ng-bind="prg.pontos">0</span>
				<div class="row">
					<div class="col-md-12 d-block d-md-none">
						<hr>
						<p class="mb-none">Compartilhar Resultado:</p>
						<a target="_blank" ng-href="{{prg.shareWhatsapp}}" ><img class="img-fluid" src="https://www-cdn.whatsapp.net/img/v4/whatsapp-logo.svg" alt=""></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
