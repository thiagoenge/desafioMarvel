<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Card Game</title>
	<!-- BOOTSTRAP v4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Bitter|Raleway" rel="stylesheet">
	<!-- GENERAL STYLES -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="dark">
	<div class="container mt-md" ng-app="marvelApp">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="text-color-tertiary text-center">Você conhece esse personagem da Marvel?</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8 col-md-4" ng-controller="personagem as prg">
				<img src="http://i.annihil.us/u/prod/marvel/i/mg/2/60/537bcaef0f6cf.jpg" alt="" class="img-fluid rounded">
				<label for="resposta" class="dblock mt-md">Digite abaixo a resposta</label>
				<input id="resposta" type="text" class="form-control form-control-lg" ng-model="nomePersonagem" value="{{nomePersonagem}}">
				<span>{{nomePersonagem}}</span>
				<div class="row justify-content-between mt-sm">
					<div class="col-md-12 col-lg-4 text-center btn-group">
						<input type="button" value="Responder" class="btn btn-tertiary text-color-dark btn-sm btn-block">
					</div>
					<div class="col-md-12 col-lg-8">
						<input type="button" value="Desisto, não sei quem é!" class="btn btn-link btn-block btn-sm pr-none text-right">
					</div>
				</div>
			</div>
			<div class="col-2">
				<h4 class="text-color-quaternary normal-font mb-none">Pontos</h4>
				<span class="h2 text-color-secondary title-font mt-none">10</span>
			</div>
		</div>
		<div class="row justify-content-center mt-lg">
			<div class="col-md-4 col-md-offset-4 text-center">
				
			</div>
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		//GET /v1/public/characters
	//Inicia a aplicacao em angular
	angular.module('marvelApp', [])
	//Interagindo com a api
	.controller('personagem',['$http', function($http) {
		// evitando problemas com escopos
		var self = this;
		// container para os dados da requisicao
		self.items = [];
		// abre a conexão com a api da marvel
		$http.get('https://gateway.marvel.com:443/v1/public/characters?limit=1&apikey=ebdfa816a9ce6fea4176886d00243106').then(function(response){
			//guarda as informações recebidas no formato json
			self.items = response.data.results[0].id
			console.log("resposta:",self.items)
			//trata se houver algum erro na requisição
		},function(err){
			console.log("Erro inesperado:",err)
		});
	}]);
	</script>
</body>
</html>
